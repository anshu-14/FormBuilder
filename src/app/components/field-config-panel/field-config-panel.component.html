<div>
  <div class="bg-gray-800 rounded-lg shadow-md p-6 border border-gray-700 h-full flex flex-col">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-semibold text-gray-100">Configure Fields</h2>
      <button
        (click)="showCodeModal()"
        class="p-2 text-gray-400 hover:text-blue-400 hover:bg-gray-700 rounded transition-colors"
        title="View Form Code"
      >
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
        </svg>
      </button>
    </div>
    
    <!-- Fields List View -->
    <div class="flex-1 overflow-y-auto">
      <div *ngIf="fields.length === 0" class="text-center py-8 text-gray-400">
        <p>No fields added yet</p>
        <p class="text-sm mt-2">Add fields from the left panel</p>
      </div>
      
      <div *ngIf="fields.length > 0" class="space-y-2">
        <div
          *ngFor="let field of fields"
          class="bg-gray-700 rounded-lg p-4 border border-gray-600 hover:border-gray-500 transition-colors"
        >
          <div class="flex items-center justify-between">
            <div class="flex items-center gap-3 flex-1">
              <span class="text-xl">{{ getFieldTypeIcon(field) }}</span>
              <div class="flex-1 min-w-0">
                <p class="text-gray-100 font-medium truncate">{{ getFieldDisplayName(field) }}</p>
                <p class="text-gray-400 text-sm">{{ field.type }}</p>
              </div>
            </div>
            <div class="flex items-center gap-2 ml-2">
              <button
                (click)="editField(field.id)"
                class="p-2 text-gray-400 hover:text-blue-400 hover:bg-gray-600 rounded transition-colors"
                title="Edit field"
              >
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                </svg>
              </button>
              <button
                (click)="remove(field.id)"
                class="p-2 text-gray-400 hover:text-red-400 hover:bg-gray-600 rounded transition-colors"
                title="Delete field"
              >
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Overlay -->
  <div 
    *ngIf="editingField" 
    class="fixed inset-0 z-50 flex items-center justify-center p-4"
  >
    <!-- Invisible clickable backdrop -->
    <div 
      class="fixed inset-0 pointer-events-auto"
      (click)="closeModal($event)"
    ></div>
    <!-- Modal Content -->
    <div 
      class="bg-gray-800 rounded-lg shadow-2xl border border-gray-700 w-full max-w-2xl max-h-[90vh] overflow-y-auto relative z-10 pointer-events-auto"
      (click)="$event.stopPropagation()"
    >
      <div class="sticky top-0 bg-gray-800 border-b border-gray-700 px-6 py-4 flex items-center justify-between">
        <h3 class="text-xl font-semibold text-gray-100">Edit Field Configuration</h3>
        <button
          (click)="cancelEdit()"
          class="text-gray-400 hover:text-gray-200 transition-colors"
          title="Close"
        >
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>

      <!-- Edit Configuration Form -->
      <div class="p-6 space-y-4">
      <!-- Label Configuration -->
      <div *ngIf="editingField.type !== 'heading' && editingField.type !== 'separator'">
        <label class="block text-sm font-medium text-gray-300 mb-1">Label</label>
        <input
          type="text"
          [(ngModel)]="editingField.label"
          (ngModelChange)="onFieldChange()"
          class="w-full px-3 py-2 bg-gray-700 border border-gray-600 text-gray-100 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        >
      </div>

      <!-- Heading Configuration -->
      <div *ngIf="editingField.type === 'heading'">
        <label class="block text-sm font-medium text-gray-300 mb-1">Heading Text</label>
        <input
          type="text"
          [(ngModel)]="editingField.heading"
          (ngModelChange)="onFieldChange()"
          class="w-full px-3 py-2 bg-gray-700 border border-gray-600 text-gray-100 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        >
        <label class="block text-sm font-medium text-gray-300 mb-1 mt-3">Heading Level</label>
        <select
          [(ngModel)]="editingField.level"
          (ngModelChange)="onFieldChange()"
          class="w-full px-3 py-2 bg-gray-700 border border-gray-600 text-gray-100 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        >
          <option [value]="1">H1</option>
          <option [value]="2">H2</option>
          <option [value]="3">H3</option>
          <option [value]="4">H4</option>
          <option [value]="5">H5</option>
          <option [value]="6">H6</option>
        </select>
      </div>

      <!-- Form Control Name -->
      <div *ngIf="editingField.type !== 'heading' && editingField.type !== 'separator' && editingField.type !== 'checkbox'">
        <label class="block text-sm font-medium text-gray-300 mb-1">Form Control Name</label>
        <input
          type="text"
          [(ngModel)]="editingField.formControlName"
          (ngModelChange)="onFormControlChange()"
          class="w-full px-3 py-2 bg-gray-700 border border-gray-600 text-gray-100 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        >
      </div>

      <!-- Placeholder -->
      <div *ngIf="editingField.type !== 'heading' && editingField.type !== 'separator' && editingField.type !== 'checkbox'">
        <label class="block text-sm font-medium text-gray-300 mb-1">Placeholder</label>
        <input
          type="text"
          [(ngModel)]="editingField.placeholder"
          (ngModelChange)="onFieldChange()"
          class="w-full px-3 py-2 bg-gray-700 border border-gray-600 text-gray-100 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        >
      </div>

      <!-- Options for Select/Radio -->
      <div *ngIf="editingField.type === 'select' || editingField.type === 'radio'">
        <label class="block text-sm font-medium text-gray-300 mb-1">Options (comma separated)</label>
        <input
          type="text"
          [(ngModel)]="optionsString"
          (ngModelChange)="updateOptions()"
          placeholder="Option 1, Option 2, Option 3"
          class="w-full px-3 py-2 bg-gray-700 border border-gray-600 text-gray-100 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 placeholder-gray-400"
        >
      </div>

      <!-- Required Checkbox -->
      <div *ngIf="editingField.type !== 'heading' && editingField.type !== 'separator'" class="flex items-center">
        <input
          type="checkbox"
          [(ngModel)]="editingField.required"
          (ngModelChange)="onFormControlChange()"
          id="required"
          class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-600 bg-gray-700 rounded"
        >
        <label for="required" class="ml-2 block text-sm text-gray-300">Required</label>
      </div>

        <!-- Action Buttons -->
        <div class="pt-4 border-t border-gray-700">
          <div class="grid grid-cols-2 gap-2">
            <button
              (click)="cancelEdit()"
              class="px-4 py-2 bg-gray-600 hover:bg-gray-500 text-white rounded-md transition-colors"
            >
              Close
            </button>
            <button
              (click)="saveField()"
              class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md transition-colors"
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Code Modal -->
  <div 
    *ngIf="showCode" 
    class="fixed inset-0 z-50 flex items-center justify-center p-4"
  >
    <!-- Invisible clickable backdrop -->
    <div 
      class="fixed inset-0 pointer-events-auto"
      (click)="closeCodeModal()"
    ></div>
    <!-- Modal Content -->
    <div 
      class="bg-gray-800 rounded-lg shadow-2xl border border-gray-700 w-full max-w-4xl max-h-[90vh] overflow-hidden relative z-10 pointer-events-auto flex flex-col"
      (click)="$event.stopPropagation()"
    >
      <div class="sticky top-0 bg-gray-800 border-b border-gray-700 px-6 py-4 flex items-center justify-between">
        <h3 class="text-xl font-semibold text-gray-100">Generated Form Code</h3>
        <div class="flex items-center gap-2">
          <button
            (click)="copyFullCode()"
            class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md transition-colors text-sm flex items-center gap-2"
            title="Copy code"
          >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
            </svg>
            
          </button>     
          <button
            (click)="closeCodeModal()"
            class="text-gray-400 hover:text-gray-200 transition-colors"
            title="Close"
          >
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
      </div>

      <!-- Code Display -->
      <div class="flex-1 overflow-y-auto p-6">
        <pre class="bg-gray-900 rounded-lg p-4 text-gray-100 text-sm overflow-x-auto"><code>{{ generatedCode }}</code></pre>
      </div>
    </div>
  </div>
</div>
