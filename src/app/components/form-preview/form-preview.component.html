<div class="bg-gray-800 rounded-lg shadow-md p-6 border border-gray-700">
    <h2 class="text-xl font-semibold text-gray-100 mb-6">Form Preview</h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">
      <div
        *ngFor="let field of fields"
        [class.ring-2]="selectedFieldId === field.id"
        [class.ring-blue-500]="selectedFieldId === field.id"
        (click)="selectField(field.id)"
        class="cursor-pointer p-3 rounded-lg hover:bg-gray-700 transition-colors"
      >
        <!-- Text Input -->
        <div *ngIf="field.type === 'text' || field.type === 'email' || field.type === 'number'">
          <label class="block text-sm font-medium text-gray-300 mb-1">
            {{ field.label }}
            <span *ngIf="field.required" class="text-red-400">*</span>
          </label>
          <input
            [type]="field.type"
            [formControlName]="field.formControlName"
            [placeholder]="field.placeholder || ''"
            class="w-full px-3 py-2 bg-gray-700 border border-gray-600 text-gray-100 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 placeholder-gray-400"
          >
        </div>

        <!-- Textarea -->
        <div *ngIf="field.type === 'textarea'">
          <label class="block text-sm font-medium text-gray-300 mb-1">
            {{ field.label }}
            <span *ngIf="field.required" class="text-red-400">*</span>
          </label>
          <textarea
            [formControlName]="field.formControlName"
            [placeholder]="field.placeholder || ''"
            rows="4"
            class="w-full px-3 py-2 bg-gray-700 border border-gray-600 text-gray-100 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 placeholder-gray-400"
          ></textarea>
        </div>

        <!-- Select -->
        <div *ngIf="field.type === 'select'">
          <label class="block text-sm font-medium text-gray-300 mb-1">
            {{ field.label }}
            <span *ngIf="field.required" class="text-red-400">*</span>
          </label>
          <select
            [formControlName]="field.formControlName"
            class="w-full px-3 py-2 bg-gray-700 border border-gray-600 text-gray-100 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          >
            <option value="">Select an option</option>
            <option *ngFor="let option of field.options" [value]="option">{{ option }}</option>
          </select>
        </div>

        <!-- Checkbox -->
        <div *ngIf="field.type === 'checkbox'" class="flex items-center">
          <input
            type="checkbox"
            [formControlName]="field.formControlName"
            [id]="field.id"
            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-600 bg-gray-700 rounded"
          >
          <label [for]="field.id" class="ml-2 block text-sm text-gray-300">
            {{ field.label }}
            <span *ngIf="field.required" class="text-red-400">*</span>
          </label>
        </div>

        <!-- Radio -->
        <div *ngIf="field.type === 'radio'">
          <label class="block text-sm font-medium text-gray-300 mb-2">
            {{ field.label }}
            <span *ngIf="field.required" class="text-red-400">*</span>
          </label>
          <div class="space-y-2">
            <div *ngFor="let option of field.options" class="flex items-center">
              <input
                type="radio"
                [formControlName]="field.formControlName"
                [value]="option"
                [id]="field.id + '_' + option"
                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-600 bg-gray-700"
              >
              <label [for]="field.id + '_' + option" class="ml-2 block text-sm text-gray-300">
                {{ option }}
              </label>
            </div>
          </div>
        </div>

        <!-- Heading -->
        <div *ngIf="field.type === 'heading'">
          <h1 *ngIf="field.level === 1" class="text-3xl font-bold text-white">{{ field.heading }}</h1>
          <h2 *ngIf="field.level === 2" class="text-2xl font-bold text-white">{{ field.heading }}</h2>
          <h3 *ngIf="field.level === 3" class="text-xl font-bold text-white">{{ field.heading }}</h3>
          <h4 *ngIf="field.level === 4" class="text-lg font-bold text-white">{{ field.heading }}</h4>
          <h5 *ngIf="field.level === 5" class="text-base font-bold text-white">{{ field.heading }}</h5>
          <h6 *ngIf="field.level === 6" class="text-sm font-bold text-white">{{ field.heading }}</h6>
        </div>

        <!-- Separator -->
        <div *ngIf="field.type === 'separator'">
          <hr class="border-gray-600">
        </div>
      </div>

      <div *ngIf="fields.length === 0" class="text-center py-12 text-gray-400">
        <p class="text-lg">No fields added yet</p>
        <p class="text-sm">Click on a field type to start building your form</p>
      </div>

      <button
        *ngIf="fields.length > 0"
        type="submit"
        class="w-full px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md transition-colors font-medium"
      >
        Submit Form
      </button>
    </form>

    <!-- Submitted Data Display -->
    <div *ngIf="showSubmittedData && submittedData" class="mt-8 p-4  rounded-lg">
      <h3 class="text-lg font-semibold text-green-300 mb-4 flex items-center">
        <span class="mr-2">âœ“</span> Form Submitted Successfully
      </h3>
      <div class="bg-gray-900 rounded p-4 overflow-x-auto">
        <pre class="text-gray-200 text-sm">{{ submittedData | json }}</pre>
      </div>
      <button
        type="button"
        (click)="showSubmittedData = false"
        class="mt-4 px-4 py-2 bg-gray-700 hover:bg-gray-600 text-gray-300 rounded-md transition-colors text-sm"
      >
        Dismiss
      </button>
    </div>
  </div>
