<div class="fixed top-4 right-4 z-[100] space-y-2">
  <div
    *ngFor="let toast of toasts"
    [class]="getToastClasses(toast.type)"
    class="flex items-center gap-3 px-4 py-3 rounded-lg shadow-lg border min-w-[300px] max-w-md animate-slide-in"
  >
    <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="getToastIcon(toast.type)"></path>
    </svg>
    <p class="flex-1 text-sm font-medium">{{ toast.message }}</p>
    <button
      (click)="removeToast(toast.id)"
      class="text-current opacity-70 hover:opacity-100 transition-opacity"
    >
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>
  </div>
</div>
